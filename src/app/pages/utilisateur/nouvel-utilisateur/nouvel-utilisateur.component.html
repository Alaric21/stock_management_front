<div class="col">
  <div class="col-md-12 mb-3">
    <img src="favicon.ico" alt="" class="rounded-circle" width="150px" height="150px">
  </div>
  <div class="col-md-12 custom-border">
    <div class="col-md-12 mb-4">
      <h2 class="blue-color">
        <fa-icon [icon]="faInfo"></fa-icon>&nbsp; Information nouvel utilisateur
      </h2>
    </div>
    <div class="col-md-12 p-2">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nom" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Adresse 1" aria-label="Last name">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Prenom" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Adresse 2" aria-label="Last name">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="E-mail" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Ville" aria-label="First name">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Telephone" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Code Postale" aria-label="First name">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          &nbsp;
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Pays" aria-label="First name">
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-12 text-lg-end p-2">
    <button class="btn btn-danger" (click)="cancel()">
      <fa-icon [icon]="faBan"></fa-icon>&nbsp;Annuler
    </button>&nbsp;
    <button class="btn btn-primary">
      <fa-icon [icon]="faSave"></fa-icon>&nbsp;Enregister
    </button>
  </div>
</div>
