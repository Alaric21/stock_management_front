<div class="row m-2 custom-border">
  <div class="col-md-1">
    <div class="custom-border-right p-1 text-lg-center">
      <img src="favicon.ico" alt="#">
    </div>
  </div>
  <div class="col-md-5 custom-border-right">
    <div class="col">
      <div class="row">
        <div class="col-md-1">
          <fa-icon [icon]="faInfo" class="blue-color"></fa-icon>
        </div>
        <div class="col-md-11">article</div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <fa-icon [icon]="faInfo" class="blue-color"></fa-icon>
        </div>
        <div class="col-md-11">designation</div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <fa-icon [icon]="faDollar" class="blue-color"></fa-icon>
        </div>
        <div class="col-md-11">prix HT</div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <fa-icon [icon]="faDollar" class="blue-color"></fa-icon>
        </div>
        <div class="col-md-11">prix TTC</div>
      </div>
    </div>
  </div>

  <!--  detail categorie-->
  <div class="col-md-3 custom-border-right">
      <div class="col-md-10 text-center">
        <div class="row">
          <div class="col-md-12">
            <h3> Stock actuel</h3>
          </div>
          <div class="col-md-12">
            <h3>128</h3>
          </div>
      </div>
    </div>
  </div>
  <!--  bouton action-->
  <div class="col-md-3 custom-border-right">
    <div class="row text-center">
      <div class="col-md-12">
        <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <fa-icon [icon]="faPencil" class="blue-color"></fa-icon>&nbsp;Correction de stock
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Correction de Stock</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Quantite">
          </div>
          <div class="mb-3">
                <select class="form-control">
                  <option>correction positive</option>
                  <option>correction negative</option>
                </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
