<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header" id="menu{{menu.id}}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+menu.id" aria-expanded="false" [attr.aria-controls]="'collapse'+menu.id">
        <fa-icon [icon]="menu.icon"></fa-icon> &nbsp; {{menu.title}}
      </button>
    </h2>
    <div id="collapse{{menu.id}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'menu'+menu.id"
         data-bs-parent="#accordionExample">
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu">
            <div>
              <a href="javascript:void(0)" style="text-decoration-line: none" (click)="navigate(sousMenu.url)">
                <fa-icon [icon]="sousMenu.icon"></fa-icon> &nbsp; {{sousMenu.title}}
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
