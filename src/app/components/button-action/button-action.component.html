<div class="row">
  <div class="col-md-4 mt-3" *ngIf="isImporterVisible">
    <button type="button" class="btn btn-warning">
      <fa-icon [icon]="faCloudArrowUp"></fa-icon>&nbsp;
      Importer
    </button>
  </div>
  <div class="col-md-4 mt-3" *ngIf="isExporterVisible">
    <button type="button" class="btn btn-success">
      <fa-icon [icon]="faCloudArrowDown"></fa-icon>&nbsp;
      Exporter
    </button>
  </div>
  <div class="col-md-4 mt-3" *ngIf="isNouveauVisible">
    <button type="button" class="btn btn-primary" (click)="boutonNouveauClick()">
       <fa-icon [icon]="faPlus"></fa-icon>&nbsp;Nouveau
    </button>
  </div>
</div>
